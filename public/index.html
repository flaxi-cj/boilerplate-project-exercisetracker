<!DOCTYPE html>
<html>

<head>
  <title>Exercise Tracker | freeCodeCamp</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Exercise tracker</h1>
    <form class="userRegistration" action="/api/users" method="post">
      <div>
        <h3>Create a New User</h3>
      </div>
      <div>
        <p><code>POST /api/users</code></p>
      </div>
      <input class="new-user-input" id="uname" type="text" name="username" placeholder="username" />
      <input class="submit-button" type="submit" value="Submit" />
    </form>

    <form class="exerciseAdder" id="exercise-form" method="post">
      <h3>Add exercises</h3>
      <p><code>POST /api/users/:_id/exercises</code></p>
      <input class="create-exercise-input" id="uid" type="text" name=":_id" placeholder=":_id" />
      <input class="create-exercise-input" id="desc" type="text" name="description" placeholder="description*" />
      <input class="create-exercise-input" id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
      <input class="create-exercise-input" id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
      <input class="submit-button" type="submit" value="Submit" />
    </form>
    <p>
      <strong>GET user's exercise log: </strong>
      <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
    </p>
    <p><strong>[ ]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
  </div>
  <script>
    const exerciseForm = document.getElementById("exercise-form");

    exerciseForm.addEventListener("submit", () => {
      const userId = document.getElementById("uid").value;
      exerciseForm.action = `/api/users/${userId}/exercises`;

      exerciseForm.submit();
    });
  </script>

  <div class="footer">
    <p class="footer-text">
      Designed and coded by <a href="https://www.linkedin.com/in/flaviu-pop-ba420422a/" target="_blank">Pop Flaviu</a>
    </p>
  </div>
</body>

</html>
